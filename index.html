<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./src/index.js"></script>
</head>
    <body>
    <header id="weather-report"><h1>Weather Report for the magic city of <span id="city-header">Seattle</span></h1></header>
    <main>
        <section id="doll-section">
            <div id="doll-holder">
                <div id="left-side">
                    <section id="top">top</section>
                    <section id="bottom">bottom</section>
                </div>
                <div id="center">
                    <section id="doll">
                        <img id="doll-image" src="ada-project-docs/assets/doll.png" alt="a cartoony doll">
                    </section>
                </div>
                <div id="right-side">
                    <section id="hat">hat</section>
                    <section id="shoes">shoes</section>
                </div>
            </div>
        </section>
        <section id="info-section">
            <section id="temperture" class="info-box">
                <section class="info">
                    <div id="slider-bar">
                        <label for="temp">Temp</label>
                        <button id="realtime-temp">Get Realtime Temperature</button>
                        <input type="range" id="temp" name="temperature" max="200"/>
                        <p id="temp-label">70</p>
                    </div>
                </section>
            </section>
            <section id="sky" class="info-box">
                <label for="sky-drop-down-menu">Sky</label>
                <select id="sky-drop-down-menu">
                    <option value="sunny">sunny</option>
                    <option value="cloudy">cloudy</option>
                    <option value="rainy">rainy</option>
                    <option value="snowy">snowy</option>
                </select>
            </section>
            <section id="city-container" class="info-box">
                <section class="info">
                    <label for="city">City</label>
                    <input id="city" type="text" value="Seattle">
                    <button id="reset-button">Reset</button>
                </section>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
