<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./src/index.js"></script>
</head>
    <body>
    <header id="weather-report"><h1>Weather Report (city)</h1></header>
    <main>
        <section id="doll-section">
            <div id="doll-holder">
                <div id="left-side">
                    <section id="top">top</section>
                    <section id="bottom">bottom</section>
                </div>
                <section id="doll">doll</section>
                <div id="right-side">
                    <section id="hat">hat</section>
                    <section id="shoes">shoes</section>
                </div>
            </div>
        </section>
<section id="info-section">
            <section id="temperture" class="info-box">
                <h2>Temperature</h2>
                <section class="info">
                    <!-- <button id="increase-button">increase</button> -->
                    <div id="slider-bar">
                        <input type="range" id="temp" name="temperature" max="200"/>
                        <label for="=temp">70</label>
                    </div>
                    <!-- <button id="decrease-button">decrease</button> -->
                    <button id="realtime-temp">Get Realtime Temperature</button>
                </section>
            </section>
            <section id="sky" class="info-box">
                <h2>sky</h2>
                <select id="drop-down-menu">
                    <option>Sunny</option>
                    <option>Cloudy</option>
                    <option>Rainy</option>
                    <option>Snowy</option>
                </select>
            </section>
            <section id="city" class="info-box">
                <h2>city</h2>
                <section class="info">
                    <input id="city" type="text" value="Seattle">
                    <button id="reset-button">Reset</button>
                </section>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
