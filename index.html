<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./src/index.js"></script>
</head>
    <body>
    <header id="weather-report"><h1>Weather Report for the magic city of <span id="city-header">Seattle</span></h1></header>
    <main>
        <div id="doll-section">
            <div id="doll-holder">
                <div id="left-side">
                    <section id="top">
                        <h2>top</h2>
                        <img id="sunny-top" class="draggable-clothing top" src="ada-project-docs/assets/super-hot-weather/bikini-top.png" alt="bikini top">
                        <img id="winter-top" class="draggable-clothing top" src="ada-project-docs/assets/winter-weather/coat.png" alt="winter coat">
                        <img id="rain-top" class="draggable-clothing top" src="ada-project-docs/assets/rainy-weather/rain-coat.png" alt="rain coat">
                        <img id="cloudy-top" class="draggable-clothing top" src="ada-project-docs/assets/cloudy-weather/sweater.png" alt="sweater">
                    </section>
                    <section id="bottom">
                        <h2>bottom</h2>
                        <img id="sunny-bottom" class="draggable-clothing bottom" src="ada-project-docs/assets/super-hot-weather/bikini-bottom.png" alt="bikini bottom">
                        <img id="cloudy-bottom" class="draggable-clothing bottom" src="ada-project-docs/assets/cloudy-weather/jeans.png" alt="jeans">
                    </section>
                </div>
                <div id="center">
                    <div id="doll">
                        <img id="doll-image" src="ada-project-docs/assets/doll.png" alt="a cartoony doll">
                    </div>
                </div>
                <div id="right-side">
                    <section id="hat">
                        <h2>Hat</h2>
                        <img id='sunny-hat' class="draggable-clothing hat" src="ada-project-docs/assets/super-hot-weather/visor.png" alt="visor">
                        <img id='winter-hat' class="draggable-clothing hat" src="ada-project-docs/assets/winter-weather/winter-hat.webp" alt="winter hat">
                        <img id='rain-hat' class="draggable-clothing hat" src="ada-project-docs/assets/rainy-weather/rain-hat.png" alt="rain hat">
                    </section>
                    <section id="shoes">
                        <h2>shoes</h2>
                        <img id='winter-boot-1' class="draggable-clothing shoes winter-boots flipped" src="ada-project-docs/assets/winter-weather/winter-boot.png" alt="winter boot">
                        <img id='winter-boot-2' class="draggable-clothing shoes winter-boots" src="ada-project-docs/assets/winter-weather/winter-boot.png" alt="winter boot">
                        <img id='rain-boot-1' class="draggable-clothing shoes rain-boots" src="ada-project-docs/assets/rainy-weather/rain-boot.png" alt="rain boot">
                        <img id='rain-boot-2' class="draggable-clothing shoes rain-boots flipped" src="ada-project-docs/assets/rainy-weather/rain-boot.png" alt="rain boot">
                        <img id='sandle-1' class="draggable-clothing shoes sandls" src="ada-project-docs/assets/super-hot-weather/sandal.png" alt="sandle">
                        <img id='sandle-2' class="draggable-clothing shoes sandls flipped" src="ada-project-docs/assets/super-hot-weather/sandal.png" alt="sandle">
                        <img id='sneaker-1' class="draggable-clothing shoes sneakers" src="ada-project-docs/assets/cloudy-weather/sneaker.png" alt="sneaker">
                        <img id='sneaker-2' class="draggable-clothing shoes sneakers flipped" src="ada-project-docs/assets/cloudy-weather/sneaker.png" alt="sneaker">
                    </section>
                </div>
            </div>
        </div>
        <div id="info-section">
            <div id="temperture" class="info-box">
                <div class="info">
                    <div id="slider-bar">
                        <label for="temp">Temp</label>
                        <button id="realtime-temp">Get Realtime Temperature</button>
                        <input type="range" id="temp" name="temperature" max="200">
                        <p id="temp-label">70</p>
                    </div>
                </div>
            </div>
            <div id="sky" class="info-box">
                <label for="sky-drop-down-menu" id="sky-label">Sky</label>
                <select id="sky-drop-down-menu">
                    <option value="sunny">sunny</option>
                    <option value="cloudy">cloudy</option>
                    <option value="rainy">rainy</option>
                    <option value="snowy">snowy</option>
                </select>
            </div>
            <div id="city-container" class="info-box">
                <div class="info">
                    <label for="city">City</label>
                    <input id="city" type="text" value="Seattle">
                    <button id="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
